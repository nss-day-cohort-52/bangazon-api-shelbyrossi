{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Products over $1000</h1>

    {% for product in product_list %}
        <h2>{{ product.product_name }}</h2>
        <ul>
            <li>Price: {{product.price}}</li>
            <li>Store: {{product.store_name}}
        </ul>
    {% endfor %}
  </body>
</html>
